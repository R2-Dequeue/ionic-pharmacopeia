<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="assets/img/opsmile-globe-white.png" style="width: 24px; height: 24px; vertical-align: middle;">&ensp;
      Library
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navSettingsPage();">
        <ion-icon name='settings'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let document of documents" (click)="navContent(document['id']);">
    <ion-card-content>
      <ion-card-title style="font-weight: bold">{{ document['title'] }}</ion-card-title>
      <img src="{{ document['image'] }}" />
    </ion-card-content>
  </ion-card>

</ion-content>
