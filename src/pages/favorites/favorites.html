<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let fav of content.favArray" (click)="navFavorite(fav.path);">{{ fav.name }}</button>
  </ion-list>

  <button ion-button (click)="logFavorites();">Log Favorites</button>

</ion-content>
