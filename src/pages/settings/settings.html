<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Show Beta Documents</ion-label>
      <ion-toggle [(ngModel)]="settings.showBetaDocs" (click)="toggleBetaDocs();"></ion-toggle>
    </ion-item>
  </ion-list>

  <ng-container *ngIf="debugComponent">
    <button ion-button (click)="logSettings();">Log Settings</button><br>
    <button ion-button (click)="clearLocalStorage();">Clear Local Storage</button>
  </ng-container>

</ion-content>
