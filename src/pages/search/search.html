<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="navPage(item)">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
